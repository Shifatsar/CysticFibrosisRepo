<!DOCTYPE html>
<html ng-app="cf">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript" src="./vendor/angular.min.js"></script>
		<script type="text/javascript" src="./vendor/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="./vendor/angular-cookies.min.js"></script>

		<script type="text/javascript" src="./vendor/angular-animate.min.js"></script>
		<script type="text/javascript" src="./vendor/angular-aria.min.js"></script>
		<script type="text/javascript" src="./vendor/angular-messages.min.js"></script>
		<script type="text/javascript" src="./vendor/angular-material.min.js"></script>

		<link rel="stylesheet" type="text/css" href="./vendor/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="./vendor/material-icons.css">
		<link rel="stylesheet" type="text/css" href="./app/cf.css">

		<title>{{ title ? title + " | CF Fighter" : "CF Fighter" }}</title>
	</head>
	<body ng-controller="AppController as appctrl" flex ng-cloak>

		<div ui-view role="main" class="relative" layout="column" layout-fill></div>

		<script type="text/javascript" src="./app/cf.js"></script>
		<script type="text/javascript" src="./app/run.js"></script>
		<script type="text/javascript" src="./app/config.js"></script>
		<script type="text/javascript" src="./app/theme.js"></script>

		<!-- Services -->
		<script type="text/javascript" src="./app/Services/Users.js"></script>
		<script type="text/javascript" src="./app/Services/Meals.js"></script>
		<script type="text/javascript" src="./app/Services/Medications.js"></script>
		<script type="text/javascript" src="./app/Services/Visits.js"></script>

		<!-- Controllers -->
		<script type="text/javascript" src="./app/Controllers/AppController.js"></script>
		<script type="text/javascript" src="./app/Controllers/LoginController.js"></script>
		<script type="text/javascript" src="./app/Controllers/MealsController.js"></script>
		<script type="text/javascript" src="./app/Controllers/VisitsController.js"></script>
		<script type="text/javascript" src="./app/Controllers/MedicationsController.js"></script>
	</body>
</html>
